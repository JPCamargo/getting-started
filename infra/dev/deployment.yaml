apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkus-app-dev
  namespace: dev
  labels:
    app: quarkus-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quarkus-app
  template:
    metadata:
      labels:
        app: quarkus-app
    spec:
      containers:
      - name: quarkus-app
        image: ${DOCKER_USERNAME}/quarkus-app:${COMMIT_HASH}
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /erro_deploy
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /erro_deploy
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20